<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./dist/hamburgers.min.css" >
    <link rel="stylesheet" type="text/css" href="./css/index.css">
    <title>
      proiect zone protejate
    </title>
  </head>
  <body>
    <button class="hamburger hamburger--arrowalt" type="button" onclick="toggleNav()">
      <span class="hamburger-box">
        <span class="hamburger-inner"></span>
      </span>
    </button>

    <div class="nav">
      <div class="nav-content">
        <a href="#">SEARCH</a>
        <a href="#">POLYGON</a>
        <a href="#">CATEGORIES</a>
        <br><br>
        <a href="#">SHOW ALL AREAS</a>
      </div>

    </div>
    <div class="pagecontainer">
      <div class="options-box">
        <h1>Harta zonelor protejate din România</h1>
        <div>
          <input id="show-areas" type="button" value="Arată zonele">
          <input id="hide-areas" type="button" value="Ascunde zonele">

          <span class="text">Draw a shape to search within it!</span>
          <input id="toggle-drawing" type="button" value="Drawing Tools">
        </div>
      </div>
      <div id="map"></div>
    </div>

    <!-- could use jquery to toggle between map styles -->
    <script async defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="./js/nav.js"></script>
    <script src="./css/mapstyles/original.js"></script>
    <script src="./js/app.js"></script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?libraries=geometry,drawing&key=REPLACEME&v=3&callback=initMap">
    </script>
  </body>
</html>
